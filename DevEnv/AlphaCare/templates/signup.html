<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth">
            <div class="row flex-grow">
                <div class="col-lg-4 mx-auto">
                    <div class="auth-form-light text-left p-5">
                        <div class="brand-logo-2">
                            <img src="{%static 'assets/images/logo.svg'%}">
                        </div>
                        <h4>New here?</h4>
                        <h6 class="font-weight-light">Signing up is easy. It only takes a few steps</h6>
                        <form class="pt-3" method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                {% for field in form %}
                                <div class="form-group">
                                    <input type="{{ field.widget_type }}" class="form-control form-control-lg"
                                           id="{{ field.id_for_label }}"
                                           placeholder="{{ field.label }}"
                                           name="{{ field.html_name }}" required>
                                    {% for error in field.errors %}
                                    <small class="text-danger">{{ error }}</small>
                                    {% endfor %}
                                </div>
                                {% endfor %}
                                <div class="mt-3">
                                    <button class="btn btn-block btn-gradient-primary btn-lg font-weight-medium auth-form-btn"
                                            type="submit">SIGN UP
                                    </button>
                                </div>
                                <div class="text-center mt-4 font-weight-light"> Already have an account? <a
                                        href="/login" class="text-primary">Sign in</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>
{% endblock %}
